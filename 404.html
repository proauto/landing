<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - PreVIT</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #EDF2FB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
        }
        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #0D0E78;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .error-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav-link {
            padding: 12px 24px;
            background: #0D0E78;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background: #0001D9;
        }
        .nav-link.secondary {
            background: #EDF2FB;
            color: #0D0E78;
        }
        .nav-link.secondary:hover {
            background: #d4e4f7;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
        <p class="error-message">
            요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
            아래 링크를 통해 원하시는 페이지로 이동해주세요.
        </p>
        <div class="nav-links">
            <a href="/" class="nav-link">홈으로</a>
            <a href="/blog" class="nav-link secondary">블로그</a>
            <a href="/contacts" class="nav-link secondary">연락처</a>
        </div>
    </div>
</body>
</html>
