<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreVIT - 아이디어를 서비스로</title>
    <meta http-equiv="refresh" content="0; url=./dist/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f8fafc;
        }
        .loading {
            text-align: center;
            color: #0001D9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #0001D9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>PreVIT 사이트로 이동 중...</p>
        <p><a href="./dist/index.html">자동으로 이동되지 않으면 여기를 클릭하세요</a></p>
    </div>
</body>
</html>
