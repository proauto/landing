name: Auto Generate Blog Content

on:
  repository_dispatch:
    types: [create-blog-post]
  workflow_dispatch:
    inputs:
      notion_page_id:
        description: 'Notion ÌéòÏù¥ÏßÄ ID'
        required: true
        type: string
      force_update:
        description: 'Í∞ïÏ†ú ÏóÖÎç∞Ïù¥Ìä∏'
        required: false
        type: boolean
        default: false

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Install automation dependencies
        run: |
          npm install @notionhq/client
          npm install googleapis
          npm install dotenv
          
      - name: Generate blog content
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          # Google Drive Ïù∏Ï¶ù Î∞©Ïãù ÏÑ†ÌÉù (service_account ÎòêÎäî oauth)
          GOOGLE_AUTH_MODE: ${{ secrets.GOOGLE_AUTH_MODE || 'oauth' }}
          # ÏÑúÎπÑÏä§ Í≥ÑÏ†ï Î∞©Ïãù (Í∂åÏû•)
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          # OAuth Î∞©Ïãù (Í∏∞Ï°¥)
          GOOGLE_DRIVE_CLIENT_ID: ${{ secrets.GOOGLE_DRIVE_CLIENT_ID }}
          GOOGLE_DRIVE_CLIENT_SECRET: ${{ secrets.GOOGLE_DRIVE_CLIENT_SECRET }}
          GOOGLE_DRIVE_REFRESH_TOKEN: ${{ secrets.GOOGLE_DRIVE_REFRESH_TOKEN }}
        run: node scripts/blog-automation.js ${{ github.event.inputs.notion_page_id || github.event.client_payload.notion_page_id }}
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Auto-generate blog post from Notion

            Generated with Claude Code
            
            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
          fi
          
      - name: Deploy to GitHub Pages
        run: |
          node deploy.js
          git add .
          if git diff --staged --quiet; then
            echo "No deployment changes"
          else
            git commit -m "üöÄ Deploy blog updates to GitHub Pages"
            git push
          fi